apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: ghcr.io/amitnjha/catalog-service:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        env:
          - name: BPL_JVM_THREAD_COUNT
            value: "50"
          - name: SPRING_DATASOURCE_URL
            value: jdbc://postgresql://polar-postgres/polardb_catalog

